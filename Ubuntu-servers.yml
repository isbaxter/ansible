---
- hosts: ubuntu
  become: true
  become_user: root
  tasks:
    - name: Update apt repo and cache on allDebian/Ubuntu boxes
      apt: update_cache=yesforce_apt_get=yescache_valid_time=3600
- name: Upgrade allpackages on servers
      apt: upgrade=dist force_apt_get=yes
    - name: Check if a reboot is needed on allservers
      register: reboot_required_file
      stat: path=/var/run/reboot-required get_md5=no
    - name: Reboot the box if kernel updated
      reboot:
        msg: "Reboot initiated by Ansible for kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists
