---
- name: Ubuntu servers playbook
  hosts: all
  become: true
  become_user: root
  tasks:
    - name: Update apt repo and cache on all Debian/Ubuntu boxes
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
      register: apt_update_result
      ignore_errors: yes

    - name: Debug apt_update_result with hostname
      debug:
        msg:
          - "Hostname: {{ inventory_hostname }}"
          - "apt_update_result: {{ apt_update_result }}"

    - name: Upgrade all packages on servers
      apt: upgrade=dist force_apt_get=yes
      register: upgrade_result

    - name: Check if a reboot is needed on all servers
      register: reboot_required_file
      stat: path=/var/run/reboot-required get_md5=no

    - name: Reboot the box if kernel updated
      reboot:
        msg: "Reboot initiated by Ansible for kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists
      

    - name: Check if apt update failed
      file:
        path: /tmp/apt_update_failure.txt
        state: touch
      delegate_to: localhost
      run_once: true
      when: apt_update_result.failed

    - name: Check if upgrade failed
      file:
        path: /tmp/upgrade_failure.txt
        state: touch
      delegate_to: localhost
      run_once: true
      when: upgrade_result.failed


